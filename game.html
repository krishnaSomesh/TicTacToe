<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body onload="getNames()">
     <div class="wrapper">
      <div class="user">User : <span id="userName">X</span></div>
      <div class="table-wrapper">
        <table class="table">
          <tr class="row">
            <td id="1" onclick="enterData(1,1,1)"></td>
            <td id="2" onclick="enterData(1,2,2)"></td>
            <td id="3" onclick="enterData(1,3,3)"></td>
          </tr>
          <tr class="row">
            <td id="4" onclick="enterData(2,4,1)"></td>
            <td id="5" onclick="enterData(2,5,2)"></td></td>
            <td id="6" onclick="enterData(2,6,3)"></td>
          </tr>
          <tr class="row">
            <td id="7" onclick="enterData(3,7,1)"></td>
            <td id="8" onclick="enterData(3,8,2)"></td>
            <td id="9" onclick="enterData(3,9,3)"></td>
          </tr>
        </table>
      </div>
     </div>
  </body>
</html>
